{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ form_title }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Заголовок</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Описание</label>
                    {{ form.description }}
                </div>
                <div class="mb-3">
                    <label for="id_due_date" class="form-label">Срок выполнения</label>
                    {{ form.due_date }}
                </div>
                <div class="mb-3 form-check">
                    {{ form.status }}
                    <label class="form-check-label" for="id_status">Выполнено</label>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'todos' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
