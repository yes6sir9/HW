<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-блог</title>
</head>
<body>
    <h1>Мини-блог</h1>

    <h2>Все посты</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p><em>Автор: {{ post.author.username }}</em></p>
            </li>
        {% empty %}
            <li>Нет постов для отображения.</li>
        {% endfor %}
    </ul>

    <h2>Добавить новый пост</h2>
    <form action="{% url 'create_post' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Заголовок" required><br>
        <textarea name="content" placeholder="Содержимое" required></textarea><br>
        <button type="submit">Создать пост</button>
    </form>
</body>
</html>
