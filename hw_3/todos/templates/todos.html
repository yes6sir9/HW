<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class = 'mb-4'> Форма добавления</h1>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
<h1 class = 'mb-4'> Список</h1>
<table class="table">
    <thead class = "thead-dark">
    <tr><th>Название</th><th>Дата</th><th>Статус</th><th>Действие</th></tr>
    </thead>
{% for todo in todos %}
<tr>
    <td>{{ todo.title }}</td><td>{{ todo.due_date }}</td><td>{{ todo.status }}</td><td><a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-danger">Удалить</a><a href="{% url 'todo_detail' id=todo.id %}" class="btn btn-primary">Детали</a></td>
</tr>
{% endfor %}
</table>

</body>
</html>
