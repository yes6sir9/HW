{% extends 'base.html' %}

{% block content %}
    <h2>Список заметок</h2>
    <a href="{% url 'note_create' %}">Создать новую</a>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'note_detail' note.id %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
