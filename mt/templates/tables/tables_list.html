{% extends "base.html" %}

{% block title %}Список столов{% endblock %}

{% block content %}
<h2>Список столов</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Количество мест</th>
            <th>Доступность</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.number }}</td>
            <td>{{ table.seats }}</td>
            <td>{% if table.available %}✔ Свободен{% else %}❌ Занят{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
