{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Вы уверены, что хотите удалить стол {{ table.number }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'tables_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
