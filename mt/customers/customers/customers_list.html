{% extends "base.html" %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
<h2>Список клиентов</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Телефон</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td><a href="/customers/{{ customer.id }}/">{{ customer.name }}</a></td>
            <td>{{ customer.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
