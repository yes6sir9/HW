{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this reservation?</h2>
    <p>Customer: {{ reservation.customer.name }}</p>
    <p>Table: Table {{ reservation.table.number }}</p>
    <p>Date: {{ reservation.date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'reservations_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
